<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Blad - Steen - Schaar</title>
    </head>

    <body>

    <!--    1. Ik heb titel nodig voor mijn computer-->
    <!--    2. Ik heb een veld nodig waar de keuze van de computer in komt te staan-->
    <h1>Keuze computer: <span id="computer-choice">Blad</span></h1>

    <!--    3. Ik heb een titel nodig voor de speler-->
    <!--    4. Ik heb een veld nodig waar mijn keuze in komt te staan-->
    <h1>Keuze speler: <span id="player-choice"></span></h1>

    <!--    5. Ik heb 3 knoppen nodig om mijn spelkeuze te maken.
            a. Blad
            b. Steen
            c. Schaar-->
    <button id="paper">Blad</button>
    <button id="rock">Steen</button>
    <button id="scissors">Schaar</button>

    <!--    6. Ik heb een veld nodig waar het resultaat in komt te staan
            a. Gewonnen
            b. Verloren
            c. gelijk-->
    <h2>Resultaat: <span id="result"></span></h2>

<!--    Link het script bestand onderaan zodat alle HTML eerst is ingeladen voordat het script wordt ingeladen.-->
    <script src="app.js"></script>
    </body>

</html>
